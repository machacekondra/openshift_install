- name: mc | Create backend-machine-config-server
  f5networks.f5_modules.bigip_pool:
    state: present
    name: "{{ openshift_install_cluster_name }}-backend-machine-config-server"
    monitors:
      - tcp
    provider:
      server: "{{ load_balancer_provider_host }}"
      user: "{{ load_balancer_provider_username }}"
      password: "{{ load_balancer_provider_password }}"
      validate_certs: no

- name: mc | Add pool member to backend-machine-config-server
  f5networks.f5_modules.bigip_pool_member:
    pool: "{{ openshift_install_cluster_name }}-backend-machine-config-server"
    name: "{{ item.name }}-{{ openshift_install_cluster_name }}"
    host: "{{ item.ipaddr }}"
    port: 22623
    provider:
      server: "{{ load_balancer_provider_host }}"
      user: "{{ load_balancer_provider_username }}"
      password: "{{ load_balancer_provider_password }}"
      validate_certs: no
  loop: "{{ openshift_install_nodes }}"

- name: mc | Add virtual server for machine config
  f5networks.f5_modules.bigip_virtual_server:
    state: present
    name: "{{ openshift_install_cluster_name }}-frontend-machine-config-server"
    destination: "{{ load_balancer_api_vip }}"
    port: 22623
    pool: "{{ openshift_install_cluster_name }}-backend-machine-config-server"
    snat: Automap
    provider:
      server: "{{ load_balancer_provider_host }}"
      user: "{{ load_balancer_provider_username }}"
      password: "{{ load_balancer_provider_password }}"
      validate_certs: no
