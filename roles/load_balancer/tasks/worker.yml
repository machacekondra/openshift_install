- name: worker | Create backend-openshift-router
  f5networks.f5_modules.bigip_pool:
    state: present
    name: "{{ vsphere_upi_cluster_name }}-backend-openshift-router"
    monitors:
      - tcp
    provider:
      server: "{{ load_balancer_provider_host }}"
      user: "{{ load_balancer_provider_username }}"
      password: "{{ load_balancer_provider_password }}"
      validate_certs: no

- name: worker | Add pool member to backend-openshift-router
  f5networks.f5_modules.bigip_pool_member:
    pool: "{{ vsphere_upi_cluster_name }}-backend-openshift-router"
    name: "{{ item.name }}"
    host: "{{ item.ipaddr }}"
    port: 443
    provider:
      server: "{{ load_balancer_provider_host }}"
      user: "{{ load_balancer_provider_username }}"
      password: "{{ load_balancer_provider_password }}"
      validate_certs: no
  loop: "{{ vsphere_upi_nodes }}"

- name: worker | Add virtual server for worker
  f5networks.f5_modules.bigip_virtual_server:
    state: present
    name: "{{ vsphere_upi_cluster_name }}-frontend-openshift-router"
    destination: "{{ vsphere_upi_ingress_vip }}"
    port: 443
    pool: "{{ vsphere_upi_cluster_name }}-backend-openshift-router"
    snat: Automap
    provider:
      server: "{{ load_balancer_provider_host }}"
      user: "{{ load_balancer_provider_username }}"
      password: "{{ load_balancer_provider_password }}"
      validate_certs: no